<!DOCTYPE html>
<html>
<head>
    <title>Confession Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
  
 <script>
 // Script to toggle dark mode
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
}

// Copy link to clipboard
function copyToClipboard(link) {
    navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
    });
}
 </script>
    <style>
    /* General styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #ffffff;
    text-align: center;
}

header {
    background: rgba(0, 0, 0, 0.7);
    padding: 1rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

header img {
    height: 50px;
    margin-right: 10px;
}

.container {
    max-width: 900px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

/* Title and instructions */
h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

p {
    font-size: 1.2rem;
    margin: 1rem 0;
}

input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #ffffff;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    margin: 1rem 0;
    outline: none;
    text-align: center;
}

/* Copy button */
button {
    padding: 10px 20px;
    font-size: 1rem;
    background: #2575fc;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
}

button:hover {
    background: #6a11cb;
    transform: scale(1.05);
}

/* Textarea for message input */
textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    margin-top: 20px;
    outline: none;
    resize: none;
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Submit button for messages */
textarea:focus {
    background: rgba(255, 255, 255, 0.3);
}

ul {
    list-style: none;
    padding: 0;
    margin: 2rem 0;
}

ul li {
    background: rgba(255, 255, 255, 0.15);
    color: #ffffff;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    text-align: left;
    word-wrap: break-word;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    opacity: 0.8;
}

/* Media Queries for responsiveness */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 1rem;
    }

    h1 {
        font-size: 2rem;
    }

    input[type="text"] {
        width: 95%;
        font-size: 0.9rem;
    }

    button {
        font-size: 0.9rem;
    }

    textarea {
        font-size: 0.9rem;
        height: 100px;
    }
}

</style>
    
</head>
<body>
<header>
    <img src="/storage/emulated/0/Templates/static/images/favicon.ico"
  alt="Confession Logo">
</header>
<div class="container">
    <h1>Send an Anonymous Confession</h1>
    <p>Share this link with others to receive anonymous messages:</p>
    <p>
        <input type="text" value="{{ request.url }}" id="link" readonly>
        <button onclick="copyToClipboard('{{ request.url }}')">Copy Link</button>
    </p>

    <form method="post">
        <textarea name="message" placeholder="Write your message here..." required></textarea>
        <br>
        <button type="submit">Send Message</button>
    </form>

    <h2>Messages Received</h2>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
<footer>
    &copy; 2024 Anonymous Confession. All Rights Reserved.
</footer>
</body>
</html>
