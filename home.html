<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Confession</title>
 
    <link rel="icon" href="/static/images/favicon.ico">

    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    text-align: center;
}

header {
    background: rgba(0, 0, 0, 0.8);
    padding: 1rem 0;
}

header img {
    height: 50px;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

button, textarea {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-top: 1rem;
}

button {
    background-color: #2575fc;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #6a11cb;
}

textarea {
    width: 100%;
    height: 100px;
    resize: none;
    font-size: 16px;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background: rgba(255, 255, 255, 0.2);
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
    text-align: left;
}

footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    opacity: 0.8;
}

</style>
<script>

// Script to toggle dark mode
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
}

// Copy link to clipboard
function copyToClipboard(link) {
    navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
    });
}

</script>


</head>

</div>
<footer>

</footer>
</body>
</html>
